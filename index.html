<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Issue</title>
</head>
<body>
  <div id="player"></div>

  <script>
    // Load the YouTube API script asynchronously
    var tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Variable to hold the YouTube player
    var player;

    // Function called when the YouTube API script is loaded
    function onYouTubeIframeAPIReady() {
      // Create a new YouTube player
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'FT5rgGF_DVo',
        playerVars: {
          'autoplay': 1,
          'controls': 1,
          'showinfo': 0,
          'rel': 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    // Function called when the YouTube player is ready
    function onPlayerReady(event) {
      // Autoplay the video once the player is ready
      event.target.playVideo();
    }
  </script>
</body>
</html>
